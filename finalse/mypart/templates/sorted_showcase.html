{% extends "base.html" %}
{% block content %}
<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort By <span class="caret"></span></a>
	<ul class="dropdown-menu">
                <li><a href="{% url 'sorted_showcase' 1 %}">Price (ascending) </a></li>
                <li><a href="{% url 'sorted_showcase' 2 %}">Price (descending) </a></li>

	</ul>

{% for instance in queryset %}
	<p>
		<h2>{{instance.book_name}}</h2> <br>
		Author: {{instance.author}}<br>
		<!-- Genre: {{instance.genre}}<br> -->
		Price: NRs.{{instance.price}}<br>

	</p> 

	<p><a button type="button" class="btn btn-sm btn-success" role="button" href="{% url 'individual' instance.id %}">View <i class="fa fa-eye"></i></a></p>
{% endfor %}
{% endblock%}
